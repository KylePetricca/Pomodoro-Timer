<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.svg" />
    <title>Pomodoro Timer</title>
    <script src="./node_modules/hacktimer/HackTimer.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <!-- Main Page Content -->
      <section class="container">
        <h1 class="title">Pomodoro Timer</h1>

        <p class="timer" id="timer">25:00</p>

        <div class="button-wrapper">
          <button id="start">Start</button>

          <a id="reset"
            ><img src="./img/5@4x.png" alt="Reset icon" class="icon reset"
          /></a>

          <a id="settings"
            ><img
              src="./img/14@4x.png"
              alt="Settings icon"
              class="icon settings"
          /></a>
        </div>
      </section>

      <!-- Settings Menu -->
      <div class="settings-screen hidden" id="settings-screen">
        <!-- Settings Container -->
        <section class="settings-container">
          <!-- Header -->
          <header class="settings-header">
            <h2>Settings</h2>
            <a href="#" id="close-btn">X</a>
          </header>

          <!-- Navbar -->
          <div class="settings-body">
            <nav class="settings-nav">
              <ul>
                <a href="#">
                  <li>Theme</li>
                </a>
                <a href="#">
                  <li>Timer</li>
                </a>
              </ul>
            </nav>

            <!-- Settings Content -->

            <div class="theme-settings-section">
              <label for="background-options">Select background theme:</label>
              <select name="background-options" id="background-options">
                <option value="japanese">Japanese</option>
                <option value="medieval">Medieval</option>
                <option value="steampunk">Steampunk</option>
                <option value="anime">Vintage Anime</option>
                <option value="y2k">Y2K</option>
              </select>

              <label for="sound-options">Select alert noise:</label>
              <select name="sound-options" id="sound-options">
                <option value="bell">Bell</option>
                <option value="samurai">Samurai Bell</option>
                <option value="fanfare">Fanfare</option>
                <option value="anime">Anime</option>
              </select>

              <label for="colour-options">Select colour theme:</label>
              <select name="colour-options" id="colour-options">
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="coral">Black Coral</option>
                <option value="purple">Purple Majesty</option>
                <option value="pink">Parrot Pink</option>
                <option value="tumble">Tumbleweed</option>
              </select>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
